<form (ngSubmit)="onSubmit(bookForm)" #bookForm="ngForm">
  <!--It references the form using the template ref var 'bookForm', it allows us to interact with the form and its controls in the component. -->

  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" name="title" [(ngModel)]="book.title" required class="form-control">
    <!-- The 'title' input field is bound to the 'book.title' property using [(ngModel)] two-way data binding = changes in the input field will update the 'book.title' property, vice versa  -->
  </div>

  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" name="author" [(ngModel)]="book.author" required class="form-control">
    <!-- two-way data binding.-->
  </div>

  <div class="form-group">
    <label for="status">Status:</label>
    <select name="status" [(ngModel)]="book.status" class="form-control" required>
      <!--two-way data binding.-->

      <option value="" disabled>Select status</option>
      <option value="Available">Available</option>
      <option value="Coming Soon">Coming Soon</option>
      <option value="Out of Stock">Out of Stock</option>
    </select>
  </div>

  <div class="d-flex justify-content-end mt-4">

    <button type="submit" class="btn btn-primary" [disabled]="!bookForm.form.valid">
      {{ isUpdateMode ? 'Update' : 'Add'}}
      <!-- The button text changes dynamically based on 'isUpdateMode' -->
    </button>
  </div>
</form>
