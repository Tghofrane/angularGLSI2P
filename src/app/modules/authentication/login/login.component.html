<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <input placeholder="Email" formControlName="email" type="email" name="email" required>
  <input placeholder="Password" formControlName="password" type="password" name="password" required>
  <button class="login-field" type="submit" [disabled]="!loginForm.valid">
    Se connecter
  </button>
  <button class="login-field" type="button" (click)="navigateToRegister()">
    Cr√©er un compte
  </button>
</form>
